<div class="card-container">
  <mat-card class="custom-card">
    <mat-card-header>
      <mat-card-title>Card Title</mat-card-title>
      <mat-card-subtitle>Card Subtitle</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="imagePath" alt="Card image">
    <mat-card-content>
      <p>This is the card content. You can add any text or elements here.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">LIKE</button>
      <button mat-button color="accent">SHARE</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="custom-card">
    <mat-card-header>
      <mat-card-title>Second Card</mat-card-title>
      <mat-card-subtitle>Another Great Card</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="imagePath" alt="Card image">
    <mat-card-content>
      <p>Content for the second card. Make it interesting!</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">EXPLORE</button>
      <button mat-button color="accent">DETAILS</button>
    </mat-card-actions>
  </mat-card>
</div>
